<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="mb-3 display-4">speaker</h1>
                <div class="form-group">
                    <label for="voices">voices</label>
                    <select class="form-control" id="voices"></select>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="rate">speed (<span class="rate-value">1</span>)</label>
                            <input type="range" class="form-control-range" id="rate" min="0.5" max="3" value="1" step="0.1">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pitch">(<span class="pitch-value">1</span>)</label>
                            <input type="range" class="form-control-range" id="pitch" min="0" max="2" value="1" step="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text">text</label>
                    <textarea class="form-control" rows="4" id="text"></textarea>
                </div>

                <div class="text-right">
                    <button class="btn btn-light" id="btn-stop">stop</button>
                    <button class="btn btn-success" id="btn-start" type="submit">make a something</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
